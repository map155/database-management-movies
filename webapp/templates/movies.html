<!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/simple-sidebar.css" rel="stylesheet">

    <div class="login-form">
        <form action="/SearchMovies" method="post" id="searchForm">
            <h2 class="text-center">Search</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Title" name="title" required="required">
            </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Search</button>
            </div>

<table class="table table-striped" style=margin-top:50px>
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Summary</th>
      <th scope="col">Release Year</th>
      <th scope="col">Rating</th>
      <th scope="col">Box Office</th>
    </tr>
  </thead>
  <tbody>
      {% for line in x %}
        <tr>
            <td><button class="btn btn-primary movieFav">Fav</button></td>
            <th scope="row">{{line[0]}}</th>
            <td>{{line[1]}}</td>
            <td>{{line[2]}}</td>
            <td>{{line[3]}}</td>
            <td>{{line[4]}}</td>
            <td>{{line[5]}}</td>
         </tr>
       {% endfor %}

  </tbody>
</table>




<script>
$(".movieFav").click(function(e) {
  e.preventDefault();
  $.ajax({
         type: "POST",
         url: '/FavMovies',
         data: {"movieID":$(this).parent().next('th').text()},
         success: function(data)
         {
            alert(data);
         }
       });
   });

   $(".movieSearch").click(function(e) {
        e.preventDefault();
        $.ajax({
               type: "POST",
               url: '/SearchMovies',
               data: {"query": document.getElementsByName('movieSearch').value},
               success: function(data)
               {
                  $("#MainBox").html(data);
               }
             });
     });

</script>
