<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Summary</th>
      <th scope="col">Release Year</th>
      <th scope="col">Rating</th>
      <th scope="col">Box Office</th>
    </tr>
  </thead>
  <tbody>
      {% for line in x %}
        <tr>
            <td><button class="btn btn-primary movieFav">Fav</button></td>
            <th scope="row">{{line[0]}}</th>
            <td>{{line[1]}}</td>
            <td>{{line[2]}}</td>
            <td>{{line[3]}}</td>
            <td>{{line[4]}}</td>
            <td>{{line[5]}}</td>
         </tr>
       {% endfor %}

  </tbody>
</table>

    <div class="login-form">
        <form action="/boxOffice" method="post" id="predictForm">
            <h2 class="text-center">Box-office Predictor</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Director-firstname" name="Director1" required="required">
            </div>
                        <div class="form-group">
                <input type="text" class="form-control" placeholder="Director-lastname" name="Director2" required="required">
            </div>
                        <div class="form-group">
                <input type="text" class="form-control" placeholder="Actor-firstname" name="Actor1" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Actor-lastname" name="Actor2" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Predict</button>
            </div>
        </form>
        <h3>Prediction: {{prediction}}</h3>
    </div>


<script>
$(".movieFav").click(function(e) {
  e.preventDefault();
  $.ajax({
         type: "POST",
         url: '/FavMovies',
         data: {"movieID":$(this).parent().next('th').text()},
         success: function(data)
         {
            alert(data);
         }
       });
   });
