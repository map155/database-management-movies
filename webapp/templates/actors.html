<INPUT TYPE = "Text" Name = "actorSearch">
<button class="btn btn-primary searchActor">Search</button>

<table class="table table-striped" style=margin-top:50px>
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
    </tr>
  </thead>
  <tbody>
      {% for line in x %}
        <tr>
            <td><button class="btn btn-primary actorFav">Fav</button></td>
            <th scope="row">{{line[0]}}</th>
            <td>{{line[1]}}</td>
            <td>{{line[2]}}</td>
         </tr>
       {% endfor %}

  </tbody>
</table>

<script>
$(".actorFav").click(function(e) {
  e.preventDefault();
  $.ajax({
         type: "POST",
         url: '/FavActors',
         data: {"actorID":$(this).parent().next('th').text()},
         success: function(data)
         {
            alert(data);
         }
       });
   });
</script>
