  .login-form {
    width: 340px;
    margin: 50px auto;
    }
    </style>

</head>

<body>

    <div class="login-form">
        <form action="/login" method="post" id="loginForm">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="Password" required="required">
            </div>
            <!-- <div class="collapse multi-collapse"> -->
                <!-- <div class="form-group"> -->
                    <!-- <input type="confirmPassword" class="form-control" placeholder="Confirm Password">
                </div>
            </div> -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
        </form>
        <!-- <p class="text-center"><button class="btn btn-link" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="collapseExample">Create an Account</button></p> -->
    </div>

</body>

<script>

$("#loginForm").submit(function(e) {

    e.preventDefault(); // avoid to execute the actual submit of the form.

    var form = $(this);
    var url = form.attr('action');

    $.ajax({
           type: "POST",
           url: url,
           data: form.serialize(), // serializes the form's elements.
           success: function(data)
           {
               alert(data); // show response from the php script.
           }
         });


});

</script>
