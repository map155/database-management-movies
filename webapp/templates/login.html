<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Simple Sidebar - Start Bootstrap Template</title>


  <link href="/css/bootstrap.min.css" rel="stylesheet">


  <link href="/css/simple-sidebar.css" rel="stylesheet">

  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

  <style>

  .login-form {
    width: 340px;
    margin: 50px auto;
    }
    </style>

</head>

<body>




    <div class="login-form">
        <form action="/login" method="post" id="loginForm">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
        </form>
        <p class="text-center"><button class="btn btn-link" type="button" data-toggle="modal" data-target="#exampleModal">Create an Account</button></p>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="/createUser" method="post" id="createForm">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Username" name="Username" required="required">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" name="Password" required="required">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Confirm Password" name="ConfirmPassword" required="required">
                  </div>
                  <div class="form-group">

                  </div>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
          </form>
        </div>
      </div>
    </div>




</body>

<script>

$("#createForm").submit(function(e) {

    e.preventDefault(); // avoid to execute the actual submit of the form.

    var form = $(this);
    var url = form.attr('action');

    $.ajax({
           type: "POST",
           url: url,
           data: form.serialize(), // serializes the form's elements.
           success: function(data)
           {
               alert(data); // show response from the php script.
           }
         });


});

</script>



</html>
