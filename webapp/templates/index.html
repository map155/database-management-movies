<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Movie Explorer</title>

  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/simple-sidebar.css" rel="stylesheet">


  <style>
    #ProfileTab:hover{
        cursor:default;
    }
    #MoviesTab:hover{
        cursor:default;
    }


  </style>

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Movie Manager</div>
      <div class="list-group list-group-flush">
        <a id="ProfileTab" class="list-group-item list-group-item-action bg-light">Profile</a>
        <a id="MoviesTab" class="list-group-item list-group-item-action bg-light">Movies</a>
        <a id="ActorsTab" class="list-group-item list-group-item-action bg-light">Actors</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="btn btn-secondary" href="/logout">Logout <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid" id='MainBox'>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });

    $("#MoviesTab").click(function(e) {
      e.preventDefault();
      $.ajax({
             type: "GET",
             url: '/GetMovies',
             success: function(data)
             {
                 $("#MainBox").html(data);
             }
           });
       });

       $("ActorsTab").click(function(e) {
         e.preventDefault();
         $.ajax({
                type: "GET",
                url: '/GetActors',
                success: function(data)
                {
                    $("#MainBox").html(data);
                }
              });
          });

    $("#ProfileTab").click(function(e) {
      e.preventDefault();
      $.ajax({
             type: "GET",
             url: '/getProfile',
             success: function(data)
             {
                 $("#MainBox").html(data);
             }
           });
       });
     $( document ).ready(function() {
         $.ajax({
                type: "GET",
                url: '/getProfile',
                success: function(data)
                {
                    $("#MainBox").html(data);
                }
              });
    });
  </script>

</body>

</html>
