<!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/simple-sidebar.css" rel="stylesheet">
   
    <div class="login-form">
        <form action="/SearchDirectors" method="post" id="searchForm">
            <h2 class="text-center">Search</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" name="fname" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" name="lname" required="required">
            </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Search</button>
            </div>

<table class="table table-striped" style=margin-top:50px>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
    </tr>
  </thead>
  <tbody>
      {% for line in x %}
        <tr>
            <th scope="row">{{line[0]}}</th>
            <td>{{line[1]}}</td>
            <td>{{line[2]}}</td>
         </tr>
       {% endfor %}

  </tbody>
</table>

<script>
   $(".searchDir").click(function(e) {
        e.preventDefault();
        $.ajax({
               type: "Get",
               url: '/SearchDirectors',
               data: {"query": document.getElementByName('dirSearch').value},
               success: function(data)
               {
                  $("#MainBox").html(data);
               }
             });
     });

</script>
