<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
    </tr>
  </thead>
  <tbody>
      {% for line in x %}
        <tr>
            <th scope="row">{{line[0]}}</th>
            <td>{{line[1]}}</td>
            <td>{{line[2]}}</td>
         </tr>
       {% endfor %}

  </tbody>
</table>
